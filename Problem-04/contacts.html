<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts Builder</title>
    <style>
        article { background: #EEE; padding: 1px; width: 250px; margin: 1px; }
        .title { background: #DDD; padding: 5px; font-weight: bold; }
        .title button { float: right }
        .info { margin: 5px; }
        .info span { display: block; }
        .online { background: #9E9; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./contacts.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    $(document).ready(function () {
        let contact= new Contact("Ivan", "Ivanov", "0888 123 456", "i.ivanov@gmail.com");
        console.log(contact.render("main"));
    })
</script>
</body>
</html>
